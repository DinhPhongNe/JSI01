<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email needed!</div>
            <div class="error" id="email-invalid-error">Wrong email!</div>
        </div>
        <div class="form-field">
            <div><label>Password</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Wrong password!</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Reset password</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Login</button>
        </div>
        <div>
            <button type="button" class="outline-blue" id="login-button" disabled="true" onclick="loginWithFacebook()" onclick="login()">Login with Facebook</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Register</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="loginAnonymously()" onclick="login()">Anonymous Login</button>
        </div>
    </form>
